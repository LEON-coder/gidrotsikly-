

<link rel="stylesheet" href="../tabs/tabs.css">
<div class="tab-wrap">

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'search_for_number')">Поиск по  номеру</button>
  <button class="tablinks" onclick="openCity(event, 'search_for_brand')">Поиск по марке</button>
  <button class="tablinks" onclick="openCity(event, 'search_for_name--goods')">Поиск по названию товара</button>
</div>

<div id="search_for_number" class="tabcontent">
  <div class="tabs__block" id="tab_01"> 
    <div class="section__search--area"></div>
    <input class="area-tab" type="text" placeholder="Введите номер"/>
    <div class="button-search grey">искать  </div>
  </div>
</div>

<div id="search_for_brand" class="tabcontent">
  <div class="tabs__block" id="tab_02"> 
    <div class="section__search--area"></div>
    <input class="area-tab" type="text" placeholder="Введите марку"/>
    <div class="button-search green">искать </div>
  </div>
</div>

<div id="search_for_name--goods" class="tabcontent">
  <div class="tabs__block" id="tab_03">  
    <div class="section__search--area"></div>
    <input class="area-tab" type="text" placeholder="Введите название товара"/>
    <div class="button-search blue">искать</div>
  </div>
</div>
</div> 


<script src="../tabs/tabs.js"></script>
</body>
</html>
